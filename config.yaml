clusters:
  - dev-cluster-1
  - dev-cluster-2
  - dev-cluster-3
  - dev-cluster-4
  - dev-cluster-5
  - test-cluster-1
  - test-cluster-2
  - test-cluster-3
  - test-cluster-4
  - test-cluster-5
  - prod-cluster-1
  - prod-cluster-2
  - prod-cluster-3
  - prod-cluster-4
  - prod-cluster-5

actions:
  # - grafana
  # - cbcd-argocd
  # - server-argocd
  # - console
  - browse
  - command

urls:
  - name: browse grafana
    url: "xdg-open https://grafana.%s.example.com"
  - name: argocd
    url: "xdg-open https://argocd.%s.example.com"
  - name: console
    url: "xdg-open https://console.%s.example.com"

commands:
  - name: console2
    command: "xdg-open https://console.%s.example.com"
  - name: login
    command: "oc login %s -u username -p password"
  - name: echologin
    command: "echo oc login %s -u username -p password"
  - name: "list postgres clusters"
    command: "oc get postgresclusters -A"

credentials:
  username: myuser
  gopass: true
  passowrdPath: "/path/to/password"
